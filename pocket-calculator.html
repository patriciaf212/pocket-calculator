<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>
    <h1>POCKET CALCULATOR</h1>
    <hr/>
    <table>
      <thread>
        <tr><th colspan = "4" id="display" placeholder="0"></th></tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="AC" id="AC"><button id = "other" onclick="AC();">  AC  </button></div></td>
          <td><div class="integer" id="integer"><button id = "other" onclick="integer();">  +/-  </button></div></td>
          <td><div class="percentage" id="percentage"><button id = "other" onclick="percentage();">  %  </button></div></td>
          <td><div class="division" id="division"><button id= "operations" onclick="division();">  /  </button></div></td>
        </tr>
        <tr>
          <td><div class="seven" id="seven"><button onclick="seven();">  7  </button></div></td>
          <td><div class="eight" id="eight"><button onclick="eight();">  8  </button></div></td>
          <td><div class="nine" id="nine"><button onclick="nine();">  9  </button></div></td>
          <td><div class="multiplication" id="multiplication"><button id = "operations" onclick="multiplication();">  x  </button></div></td>
        </tr>
        <tr>
          <td><div class="four" id="four"><button onclick="four();">  4  </button></div></td>
          <td><div class="five" id="five"><button onclick="five();">  5  </button></div></td>
          <td><div class="six" id="six"><button onclick="six();">  6  </button></div></td>
          <td><div class="subtraction" id="subtraction"><button id = "operations" onclick="subtraction();">  -  </button></div></td>
        </tr>
        <tr>
          <td><div class="one" id="one"><button onclick="one();">  1  </button></div></td>
          <td><div class="two" id="two"><button onclick="two();">  2  </button></div></td>
          <td><div class="three" id="three"><button onclick="three();"> 3 </button></div></td>
          <td><div class="addition" id="addition"><button id = "operations" onclick="addition();"> + </button></div></td>
        </tr>
        <tr>
          <td colspan="2"><div class="zero" id="zero"><button id= "zButton" onclick="zero();">  0  </button></div>
          </td>
          <td><div class="decimal" id="decimal"><button onclick="decimal();">  . </button></div></td>
          <td><div class="equal" id="equal"><button id = "operations" onclick="equal();"> = </button></div></td>
        </tr>
      </tbody>

  </body>
